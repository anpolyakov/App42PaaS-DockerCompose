version: "3"
services: 
  maven:
    image: maven:3.3-jdk-8
    container_name: maven
    volumes:
      - ${PWD}:/tmp
    working_dir: /tmp
    command: >
         bash -c "rm -rf App42PaaS-Java-MySQL-Sample; git clone https://github.com/anpolyakov/App42PaaS-Java-MySQL-Sample.git
         && cd App42PaaS-Java-MySQL-Sample
         && mvn clean; mvn install"
    links:
      - tomcat
  tomcat:
    image: tomcat:latest
    container_name: tomcat
    volumes: 
      - ${PWD}/App42PaaS-Java-MySQL-Sample/target:/usr/local/tomcat/webapps/
    ports:
      - "8080:8080"
    links:
      - mysql
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: lesson12
      MYSQL_USER: user
      MYSQL_PASSWORD: password

      

    
